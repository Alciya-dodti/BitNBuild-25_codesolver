<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaxWise - Smarter Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ’¡ TaxWise</h1>
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('upload')">Upload</a>
      <a onclick="showSection('insights')">Insights</a>
      <a onclick="showSection('askAI')">Ask AI</a>
    </nav>
  </header>

  <main>
    <section id="home" class="active">
      <h2>Welcome to TaxWise</h2>
      <p>Your smarter way to plan taxes & track finances ðŸš€</p>
    </section>

    <section id="upload">
      <h2>Upload Your CSV</h2>
      <input type="file" id="csvFile" accept=".csv">
      <button id="uploadBtn">Upload</button>
    </section>

    <section id="insights">
      <h2>Insights Dashboard</h2>

      <div id="cibilScoreCard" class="card">
        <h3>Your CIBIL Score</h3>
        <canvas id="cibilChart" width="200" height="200"></canvas>
        <p id="cibilScoreValue">--</p>
        <small id="cibilStatus"></small>
      </div>

      <div id="summary"></div>
      <div id="extraInsights"></div>
      <canvas id="pieChart" width="500" height="300"></canvas>
      <canvas id="barChart" width="600" height="300"></canvas>
    </section>

    <section id="askAI">
      <h2>Ask AI About Taxes</h2>
      <select id="taxDropdown">
        <option value="">-- Select a Common Tax Question --</option>
      </select>
      <br>
      <input type="text" id="taxQuestion" placeholder="Or type your own question...">
      <button id="askBtn">Ask</button>
      <div id="taxReply"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TaxWise | Built for smarter tax planning</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
